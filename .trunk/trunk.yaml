# https://docs.trunk.io/cli | https://docs.trunk.io/reference/trunk-yaml
actions:
  definitions:
    - display_name: biome
      id: biome
      run: bun lint:biome
      triggers:
        - git_hooks:
            - pre-commit
    - display_name: typecheck
      id: typecheck
      run: bun lint:types
      triggers:
        - git_hooks:
            - pre-commit
  enabled:
    - biome
    - typecheck
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
cli:
  version: 1.24.0
lint:
  # https://docs.trunk.io/check/configuration
  disabled:
    - eslint
    - bandit
    - black
    - isort
    - ruff
    - codespell
  enabled:
    - vale@3.12.0
    - taplo@0.9.3
    - prettier@3.5.3
    - actionlint@1.7.7
    - biome@2.0.2
    - checkov@3.2.443
    - dustilock@1.2.0
    - git-diff-check
    - gitleaks@8.27.2
    - hadolint@2.12.1-beta
    - markdownlint@0.45.0
    - osv-scanner@2.0.3
    - oxipng@9.1.5
    - semgrep@1.126.0
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - sourcery@1.37.0
    - svgo@3.3.2
    - trufflehog@3.89.2
    - trunk-toolbox@0.5.4
    - yamllint@1.37.1
  ignore:
    - linters:
        - ALL
      paths:
        - python/**
        - "**/dist/**"
    - linters:
        - prettier
      paths:
        - "**/*.html"
        - "**/*.css"
        - "**/*.js"
        - "**/*.json"
        - "**/*.jsonc"
        - "**/*.jsx"
        - "**/*.ts"
        - "**/*.tsx"
        - "**/*.cjs"
        - "**/*.mjs"
        - "**/*.cts"
        - "**/*.mts"
    - linters:
        - trunk-toolbox
      paths:
        - "**/*.zst"
plugins:
  # https://docs.trunk.io/plugins
  sources:
    - id: trunk
      ref: v1.7.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  # https://docs.trunk.io/runtimes
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
version: 0.1
