# https://docs.trunk.io/cli | https://docs.trunk.io/reference/trunk-yaml
actions:
  definitions:
    - display_name: format
      id: format
      run: bun lint:format
      triggers:
        - git_hooks:
            - pre-commit
    - display_name: biome
      id: biome
      run: bun lint:biome
      triggers:
        - git_hooks:
            - pre-commit
    - display_name: typecheck
      id: typecheck
      run: bun lint:types
      triggers:
        - git_hooks:
            - pre-commit
  enabled:
    - format
    - biome
    - typecheck
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
cli:
  version: 1.24.0
lint:
  # https://docs.trunk.io/check/configuration
  disabled:
    - codespell
    - eslint
    - markdown-link-check
    - stylelint
    - vale
  enabled:
    - prettier@3.5.3
    - djlint@1.36.4
    - clippy
    - rustfmt
    - gofmt@1.20.4
    - golangci-lint2
    - actionlint@1.7.7
    - biome@2.0.0
    - checkov@3.2.443
    - dustilock@1.2.0
    - git-diff-check
    - gitleaks@8.27.2
    - hadolint@2.12.1-beta
    - markdownlint@0.45.0
    - osv-scanner@2.0.3
    - oxipng@9.1.5
    - semgrep@1.126.0
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - sourcery@1.37.0
    - svgo@3.3.2
    - taplo@0.9.3
    - trufflehog@3.89.2
    - trunk-toolbox@0.5.4
    - yamllint@1.37.1
  ignore:
    - linters:
        - prettier
      paths:
        - "**/*.html"
        - "**/*.css"
        - "**/*.js"
        - "**/*.json"
        - "**/*.jsonc"
        - "**/*.jsx"
        - "**/*.ts"
        - "**/*.tsx"
        - "**/*.cjs"
        - "**/*.mjs"
        - "**/*.cts"
        - "**/*.mts"
    - linters:
        - biome
      paths:
        - "**/.claude/settings.local.json"
    - linters:
        - trunk-toolbox
      paths:
        - .cursor/**
        - .cursor/rules/bash.mdc
        - .github/copilot-instructions.md
        - .windsurf/**
        - "**/*.gif"
        - "**/*.ico"
        - "**/*.jpg"
        - "**/*.png"
        - AGENTS.md
        - data/kv/*.yaml
        - nuxt.config.ts
        - server/middleware/shell-scripts.ts
    - linters:
        - gitleaks
      paths:
        - data/kv/*.yaml
    - linters:
        - markdownlint
      paths:
        - .cursor/**
        - .windsurf/**
plugins:
  # https://docs.trunk.io/plugins
  sources:
    - id: trunk
      ref: v1.7.0
      uri: https://github.com/trunk-io/plugins
runtimes:
  # https://docs.trunk.io/runtimes
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
version: 0.1
