name: lint
on:
  push: null
  pull_request: null
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true
      - name: dependencies
        run: go mod verify
      - name: lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
