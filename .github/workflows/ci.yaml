name: ci
permissions: read-all
on:
  push: null
  pull_request: null
env:
  CARGO_TERM_COLOR: always
jobs:
  cargo:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-24.04
          - macos-15
          - windows-2025
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - name: checkout
        uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
      - name: cache
        uses: actions/cache@640a1c2554105b57832a23eea0b4672fc7a790d5
        with:
          path: |
            target/debug/deps
            target/debug/build
            target/debug/.fingerprint
          key: cargo-${{ matrix.os }}-${{ matrix.toolchain }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            cargo-${{ matrix.os }}-${{ matrix.toolchain }}-
      - name: rustup
        run: |
          rustup update ${{ matrix.toolchain }}
          rustup default ${{ matrix.toolchain }}
      - name: build
        run: cargo build --verbose
      - name: test
        run: cargo test --verbose
      - name: cleanup:deps
        if: matrix.os != 'windows-2025'
        run: rm -rf target/debug/deps/jig-*
      - name: cleanup:deps:windows
        if: matrix.os == 'windows-2025'
        run: rmdir /s /q target/debug/deps/jig-*
      - name: cleanup:fingerprint
        if: matrix.os != 'windows-2025'
        run: rm -rf target/debug/.fingerprint/jig-*
      - name: cleanup:fingerprint:windows
        if: matrix.os == 'windows-2025'
        run: rmdir /s /q target/debug/.fingerprint/jig-*
      - name: artifact
        if: success()
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          path: target/debug/jig
          name: jig-${{ matrix.os }}-${{ matrix.toolchain }}
  trunk:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
      - name: trunk
        uses: trunk-io/trunk-action@1c401dfb3626be3d242d50537e2f020e12424329
        with:
          # trunk-ignore(trunk-toolbox)
          arguments: --filter=-trunk-toolbox/todo
