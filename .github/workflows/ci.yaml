name: ci
permissions:
  id-token: write
  contents: read
  attestations: write
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  CARGO_TERM_COLOR: always
jobs:
  cargo:
    runs-on: ubuntu-24.04

    steps:
      - name: checkout
        uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: cache
        uses: Swatinem/rust-cache@7e1e2d0a10862b34e5df481373b2b0f295d1a2ef
        with:
          env-vars: ""
          prefix-key: rust
          shared-key: ci
      - name: build
        run: cargo build
      - name: test
        run: cargo test

      - name: artifact
        if: success()
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          path: target/debug/jig
          name: jig-ubuntu-24.04-stable
      - name: attestation
        if: success()
        uses: actions/attest-build-provenance@fe74bb2c6cfb0e3de1e4c332832e618de5279cbe
        with:
          subject-path: target/debug/jig
  trunk:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
      - name: trunk
        uses: trunk-io/trunk-action@1c401dfb3626be3d242d50537e2f020e12424329
        with:
          # trunk-ignore(trunk-toolbox)
          arguments: --filter=-trunk-toolbox/todo
