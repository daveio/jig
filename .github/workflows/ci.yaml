jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
      - name: mise
        uses: jdx/mise-action@c94f0bf9e520b150e34c017db785461f7e71c5fb
        with:
          install: true
          cache: true
      - name: ci
        run: mise ci
name: ci
"on":
  - push
  - pull_request
permissions: read-all
