name: ci
permissions:
  id-token: write
  contents: read
  attestations: write
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  CARGO_TERM_COLOR: always
jobs:
  cargo:
    runs-on: ubuntu-24.04

    steps:
      - name: checkout
        uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: cache
        uses: Swatinem/rust-cache@cb8ffc21fa260a61d7c314b390985a11fcddf81a
        with:
          env-vars: ""
          prefix-key: rust
          shared-key: ci
      - name: build
        run: cargo build
      - name: test
        run: cargo test

      - name: artifact
        if: success()
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          path: target/debug/jig
          name: jig-ubuntu-24.04-stable
      - name: attestation
        if: success()
        uses: actions/attest-build-provenance@8bd83f1e055c41368a1664e71c43b9783931c8c7
        with:
          subject-path: target/debug/jig
  trunk:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      - name: trunk
        uses: trunk-io/trunk-action@1c401dfb3626be3d242d50537e2f020e12424329
        with:
          # trunk-ignore(trunk-toolbox)
          arguments: --filter=-trunk-toolbox/todo
