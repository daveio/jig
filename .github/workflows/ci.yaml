name: ci
permissions:
  id-token: write
  contents: read
  attestations: write
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  CARGO_TERM_COLOR: always
jobs:
  cargo:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - name: checkout
        uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
      - name: cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ci-${{ matrix.toolchain }}
      - name: rustup
        run: |
          rustup update ${{ matrix.toolchain }}
          rustup default ${{ matrix.toolchain }}
      - name: build
        run: cargo build
      - name: test
        run: cargo test

      - name: artifact
        if: success()
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8
        with:
          path: target/debug/jig
          name: jig-ubuntu-latest-${{ matrix.toolchain }}
      - name: attestation
        if: success()
        uses: actions/attest-build-provenance@f923cf69427d7ac614fbcc05e12232908c3f031b
        with:
          subject-path: target/debug/jig
  trunk:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
      - name: trunk
        uses: trunk-io/trunk-action@1c401dfb3626be3d242d50537e2f020e12424329
        with:
          # trunk-ignore(trunk-toolbox)
          arguments: --filter=-trunk-toolbox/todo
