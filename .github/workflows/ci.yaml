name: ci
permissions:
  id-token: write
  contents: read
  attestations: write
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  CARGO_TERM_COLOR: always
jobs:
  cargo:
    runs-on: ubuntu-24.04

    steps:
      - name: checkout
        uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: cache
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1
        with:
          env-vars: ""
          prefix-key: rust
          shared-key: ci
      - name: build
        run: cargo build
      - name: test
        run: cargo test

      - name: artifact
        if: success()
        uses: actions/upload-artifact@2848b2cda0e5190984587ec6bb1f36730ca78d50
        with:
          path: target/debug/jig
          name: jig-ubuntu-24.04-stable
      - name: attestation
        if: success()
        uses: actions/attest-build-provenance@3752c92e3bd95a40782ebef53ea5f91088c20e48
        with:
          subject-path: target/debug/jig
  trunk:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout
        uses: actions/checkout@8edcb1bdb4e267140fa742c62e395cd74f332709
      - name: trunk
        uses: trunk-io/trunk-action@f17e4dfbeed80af55e86016f7c04cf128cf76522
        with:
          # trunk-ignore(trunk-toolbox)
          arguments: --filter=-trunk-toolbox/todo
