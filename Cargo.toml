[dependencies]
age = { version = "0.11.1", features = ["armor", "async", "ssh", "plugin"] }
anthropic-ai-sdk = "0.2.25"
apple-codesign = "0.29.0"
argon2 = { version = "0.5.3", features = ["simple", "std", "zeroize"] }
base64ct = { version = "1.8.0", features = ["std"] }
blake3 = { version = "1.8.2", features = ["rayon", "zeroize"] }
bs58 = { version = "0.5.1", features = ["std", "alloc", "check", "cb58"] }
catppuccin = { version = "2.5.1", features = [
  "ansi-term",
  "css-colors",
  "ratatui",
  "serde",
] }
chbs = "0.1.1"
clap = { version = "4.5.40", features = [
  "derive",
  "cargo",
  "env",
  "unicode",
  "wrap_help",
  "string",
] }
clipboard-rs = "0.2.4"
csv = "1.3.1"
duct = "1.0.0"
firework-rs = "0.3.1"
gix = { version = "0.72.1", features = [
  "basic",
  "extras",
  "blocking-network-client",
  "blocking-http-transport-reqwest-rust-tls",
  "serde",
] }
icann-rdap-client = "0.0.22"
image = { version = "0.25.6", default-features = false, features = [
  "gif",
  "hdr",
  "ico",
  "jpeg",
  "png",
  "tiff",
  "webp",
  "rayon",
  "color_quant",
  "serde",
] }
image-webp = "0.2.3"
indicatif = { version = "0.17.11", features = [
  "rayon",
  "tokio",
  "improved_unicode",
  "in_memory",
  "futures",
] }
inquire = { version = "0.7.5", features = ["date", "editor"] }
jiff = { version = "0.2.15", features = [
  "serde",
  "logging",
  "tzdb-bundle-always",
  "js",
] }
json = "0.12.4"
jwt-simple = { version = "0.12.12", default-features = false, features = [
  "pure-rust",
  "cwt",
  "wasi-abi2",
] }
lofty = "0.22.4"
octocrab = { version = "0.44.1", features = ["rustls", "stream"] }
rascii_art = "0.4.5"
ratatui = { version = "0.29.0", features = [
  "crossterm",
  "serde",
  "macros",
  "palette",
  "all-widgets",
  "underline-color",
  "document-features",
  "scrolling-regions",
] }
reqwest = { version = "0.12.20", default-features = false, features = [
  "json",
  "rustls-tls",
  "blocking",
  "cookies",
  "gzip",
  "brotli",
  "deflate",
  "zstd",
  "http2",
  "socks",
  "stream",
  "hickory-dns",
  "multipart",
] }
rmcp = { version = "0.1.5", features = [
  "client",
  "transport-async-rw",
  "transport-child-process",
  "transport-io",
] }
ron = "0.10.1"
rusty-termcolor = "0.1.62"
saphyr = "0.0.6"
serde = { version = "1.0.219", features = ["derive", "std", "alloc", "rc"] }
serde_json = { version = "1.0.140", features = [
  "preserve_order",
  "float_roundtrip",
  "arbitrary_precision",
  "raw_value",
] }
serde_qs = { version = "0.15.0", features = ["indexmap"] }
sha2 = { version = "0.10.9", features = ["oid"] }
spinoff = { version = "0.8.0", features = ["aesthetic", "noise"] }
tachyonfx = { version = "0.15.0", features = ["sendable", "web-time"] }
tera = { version = "1.20.0", features = [
  "default",
  "builtins",
  "chrono",
  "urlencode",
  "humansize",
  "slug",
  "date-locale",
  "preserve_order",
] }
tokio = { version = "1.45.1", features = ["full"] }
toml = { version = "0.8.23", features = ["preserve_order"] }
tui-rain = "1.0.1"
uuid = { version = "1.17.0", features = ["v1"] }
viuer = { version = "0.9.2", features = ["print-file"] }
xattr = "1.5.1"
zxcvbn = { version = "3.1.0", features = ["ser"] }

[package]
name = "jig-cli"
version = "0.1.0"
edition = "2024"
description = "jig - A command line toolbox"
license = "MIT"
repository = "https://github.com/daveio/jig"
authors = ["Dave Williams <dave@dave.io>"]
readme = "README.md"
publish = true
categories = ["command-line-utilities", "security", "cryptography"]
keywords = ["jig", "cli", "command-line", "cryptography", "security"]
include = ["src/**"]
