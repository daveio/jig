[package]
name = "jig"
version = "0.1.0"
edition = "2024"
authors = ["Dave Williams"]
description = "Utility for managing development environments and tooling"
license = "MIT"
repository = "https://github.com/daveio/jig"

[dependencies]
# Command line parsing
clap = { version = "4.5.38", features = ["derive"] }
# Template engine
tera = "1.20.0"
# Git support
git2 = "0.20.2"
# Error handling
anyhow = "1.0.98"
thiserror = "2.0.12"
# Utilities
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_yaml = "0.9.33"
log = "0.4.27"
env_logger = "0.11.8"
walkdir = "2.5.0"
glob = "0.3.2"
tempfile = "3.20.0"
toml = "0.8.22"
regex = "1.11.1"
chrono = "0.4.41"
semver = "1.0.26"
dirs = "6.0.0"
dunce = "1.0.5"
indexmap = { version = "2.9.0", features = ["serde"] }
fs_extra = "1.3.0"
# Features for colored output
console = "0.15.11"
colored = "3.0.0"
