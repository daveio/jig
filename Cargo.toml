[package]
name = "jig"
version = "0.1.0"
edition = "2024"
authors = ["Dave Williams"]
description = "Utility for managing development environments and tooling"
license = "MIT"
repository = "https://github.com/daveio/jig"

[dependencies]
# Command line parsing
clap = { version = "4.5.38", features = ["derive"] }
# Terminal output formatting
console = "0.15.8"
indicatif = "0.17.9"
colored = "3.0.0"
# Template engine
tera = "1.20.0"
# Git support
git2 = "0.20.2"
# Error handling
anyhow = "1.0.98"
thiserror = "2.0.12"
# Utilities
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
# Configuration
config = { version = "0.15.11", features = ["yaml"] }
# YAML support (yaml-rust2 is maintained, replacing deprecated serde_yaml)
yaml-rust2 = "0.10.2"
serde_yaml = "0.9.34"
log = "0.4.27"
env_logger = "0.11.8"
walkdir = "2.5.0"
glob = "0.3.2"
tempfile = "3.20.0"
toml = "0.8.22"
regex = "1.10.4"
# HTTP client
reqwest = { version = "0.12.7", features = ["blocking", "json"] }
# GitHub API client
octocrab = "0.44.1"
# Async runtime for GitHub API
tokio = { version = "1.45.1", features = ["rt-multi-thread"] }
# Date and time utilities
chrono = "0.4.37"
# Directory utilities
dirs = "6.0.0"
fs_extra = "1.3.0"
dunce = "1.0.4"
