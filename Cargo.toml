[package]
name = "jig"
version = "0.1.0"
edition = "2024"
authors = ["Dave Williams"]
description = "Tool for managing development environments"
license = "MIT"
repository = "https://github.com/daveio/jig"

[dependencies]
# Command line parsing
clap = { version = "4.5.0", features = ["derive"] }
# Template engine
tera = "1.19.1"
# Git support
git2 = "0.18.1"
# Error handling
anyhow = "1.0.79"
thiserror = "1.0.57"
# Utilities
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
serde_yaml = "0.9.31"
log = "0.4.20"
env_logger = "0.11.2"
walkdir = "2.4.0"
glob = "0.3.1"
tempfile = "3.10.0"
toml = "0.8.8"
regex = "1.10.3"
chrono = "0.4.34"
semver = "1.0.21"
dirs = "5.0.1"
dunce = "1.0.4"
indexmap = { version = "2.1.0", features = ["serde"] }
fs_extra = "1.3.0"
# Features for colored output
console = "0.15.8"
colored = "2.1.0"
